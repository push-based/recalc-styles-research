<div class="demo-panel">
  <div>
    <label>Items</label>
    <input
      type="range"
      min="1"
      max="5000"
      value="50"
      (input)="setItemAmount(inputAmount.value)"
      #inputAmount>
    <span>{{ inputAmount.value }}</span>
  </div>
  <div>
    <label>unaffected items</label>
    <input
      type="range"
      min="0"
      max="5000"
      value="0"
      (input)="setUnAffectedItemAmount(inputUnAffectedAmount.value)"
      #inputUnAffectedAmount>
    <span>{{ inputUnAffectedAmount.value }}</span>
  </div>
  <div>
    <label for="blank">blank</label>
    <input
      type="checkbox"
      id="blank">
  </div>
  <div>
    <label for="dummyStyles">dummy styles</label>
    <input
      type="checkbox"
      #dummyStyles
      (change)="dummyStyles.checked ? addDummyRules() : removeDummyRules()"
      id="dummyStyles">
  </div>
  <div>
    <label for="matchingStyles">matching styles</label>
    <input
      type="checkbox"
      #matchingStyles
      (change)="matchingStyles.checked ? addMatchingRules() : removeMatchingRules()"
      id="matchingStyles">
  </div>
  <div>
    <button (click)="toggleItems()">toggle items</button>
    <button (click)="toggleWrapper()">toggle wrapper</button>
  </div>
</div>
<div id="item-wrapper"
     class="item-wrapper">
  <div
    *ngFor="let item of items; let i = index"
    class="item">
    {{ i }}
  </div>
</div>
<div class="unaffected-item" *ngFor="let item of unAffectedItems">
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
</div>
